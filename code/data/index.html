<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EspChat</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div id="loginform" class="loginform">
            <div class="child">
                <div>Please enter your name to continue:</div>
                <div>Name:</div>
                <input class="input" type="text" name="name" id="name" style="padding: 5px;font-size: 16px;">
                <button class="button" id="enter" style="padding: 15px 20px;">Enter</button>
            </div>
        </div>
        <div id="container1" class="hidden">
        <header>
            <p style="margin: 5px;">EspChat</p>
        </header>
        <div class="navbar">
            <div id="welcome"></div>
            <button id="exit" class="button" style="padding: 10px 20px;">Exit</button>
        </div>
        <nav id="nav">
            <p style="font-weight: bold;">Online Users</p>
            <ul id="online"></ul>
        </nav>
        <main id="chatbox">
        </main>
        <div class="msg">
            <input id="msg" type="text" style="width: 100%;padding: 5px;font-size: 16px;">
            <button class="button" id="send">Send</button>
        </div>
        <footer></footer>
        </div>
    </body>
    <script src="index.js"></script>
</html>
